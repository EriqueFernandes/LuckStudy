texto: 'Encontre uma primitiva \(H(x)\) de  \(f(x) = 9x^2 + 6x + 3\).'
options:
  - A : '\(H(x) =  18x + 6\)'
    correct: False
    reason: 'Na verdade, não estamos derivando, e sim encontrando uma função cuja derivada seja f.'

  - B : '\(H(x) = 18x^3 + 6x^2 + 3x\)'
    correct: False
    reason: 'Você pode verificar que se derivar essa resposta, não chegaremos na f. '
 
  - C : '\(H(x) = 3x + 3\)'
    correct: False 
    reason: 'Se derivarmos H(x), não chegamos na f.'

  - D : 'Nenhuma das respostas anteriores.'
    correct: True
    reason: 'De fato, \(H(x) = 3x^3 + 3x^2 + 3x + C\), em que \(C\) é uma constante qualquer.'
