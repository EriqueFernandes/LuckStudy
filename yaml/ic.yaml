texto: Qual das seguintes tags em HTML é feita para indicar uma tabela?
options:
 - A : "<html></html>"
  correct: False
  reason: "Essa tag indica o início/fim de um arquivo html."

 - B : "<body></body>"
  correct: False
  reason: "Essa tag indica o início/fim do corpo da página html."
 
 - C : "<h1></h1>"
  correct: False 
  reason: "Essa tag indica uma seção de título."
 
 - D : "Nenhuma das respostas anteriores."
  correct: True
  reason: "A tag correta é <table></table>."
