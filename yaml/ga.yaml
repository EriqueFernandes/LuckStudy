texto: 'Dados os pontos \( A = (0,3), B = (1,6), C = (4,3) \), encontre os vetores \(AB, AC\) e calcule a área \(S\) do triângulo formado por esses pontos.'
options:
  - A : '\( AB = (1,3); AC = (0,4); S = 6\)'
    correct: False
    reason: 'As coordenadas de AC estão trocadas, e a área não é 6.'

  - B : '\( AB = (1,3); AC = (4,0); S = 3\)'
    correct: True
    reason: 'De fato, AB = B - A, AC = C - A, e a área S é dada pela metade do módulo do determinante conforme fórmula.'

  - C : '\( AB = (3,1); AC = (0,4); S = 6\)'
    correct: False
    reason: 'As coordenadas de AB estão trocadas, e o valor da área não é 6.'
 
  - D : '\( AB = (1,9); AC = (4,6); S = 6\)'
    correct: False
    reason: 'AB = B - A, e não AB = B + A. A propriedade também vale para AC. Tente novamente!'
