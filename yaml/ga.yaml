texto: 'Quanto mede o eixo maior da elipse \(\dfrac{x^2}{35} + \dfrac{y^2}{25} = 1 \)?'
options:
  - A : '\(70\)'
    correct: False
    reason: '35 é o quadrado do semieixo maior, não o semieixo em si.'

  - B : '\(\sqrt{50}\)'
    correct: False
    reason: 'Você encontrou o dobro do quadrado do semieixo menor.'

  - C : '\( 25\)'
    correct: False
    reason: '25 é o valor do quadrado do semieixo menor.'
  
  - D : '\(2 \sqrt{35}\)'
    correct: True
    reason: 'De fato, esse valor é o dobro da raiz do quadrado do semieixo, que dá o prório eixo maior.'
